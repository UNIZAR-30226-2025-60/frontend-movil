name: Build Aplicación Móvil

on:
  push:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Instalar EAS CLI
        run: npm install -g eas-cli

      - name: Ejecutar EAS Build local (solo compilación Android)
        run: eas build --platform android --local --no-wait
