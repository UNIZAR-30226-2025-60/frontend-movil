name: Android APK Build (Local)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install latest EAS CLI
        run: npm install -g eas-cli

      - name: Check EAS CLI version
        run: eas --version

      - name: Install Expo CLI
        run: npm install -g expo-cli
      
      - name: Generate android folder (prebuild)
        run: expo prebuild --platform android

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Check for duplicate launcher assets
        run: |
          echo "Checking for duplicate ic_launcher assets..."
          find android/app/src/main/res/ -regex '.*mipmap-.*/ic_launcher.*\.\(png\|webp\)' -exec basename {} \; | sort | uniq -d || echo "No duplicates found."
        
      - name: Build Android APK
        run: cd android && ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk
